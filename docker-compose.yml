version: "3.8"
services: 
  api_service:
    container_name: api_container
    image: necilcakmak/blog:api
    depends_on:
      - pg_service
    build: 
      context: .
      dockerfile: Blog.Api/Dockerfile
    environment:
      ConnectionStrings:BlogDB: "Server=pg_service;port=5432;database=BlogDB;username=root;password=1234"
      EmailSettings:ApiUrl: "http://localhost/api/"
    volumes:
      - upload_images:/BlogApi/images
    ports: 
      - 80:80
    networks:
      - micro_net
      - int_net
  pg_service:
    container_name: pg_container
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=BlogDB
    ports:
      - 5432:5432
    restart: always
    networks:
      - int_net
    volumes:
      - db_volume:/var/lib/postgresql/data/
  pgadmin_service:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    restart: always
    volumes:
      - dbadmin_volume:/var/lib/pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"   
    networks:
      - micro_net
      - int_net 
      
  portainer_service:
    image: portainer/portainer-ce
    restart: always
    container_name: c_portainer
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      
volumes:
  upload_images:
  db_volume:
  dbadmin_volume:
  portainer_volume:

networks:
  int_net:
    driver: overlay
    internal: true
  micro_net:
    driver: bridge