version: "3.3"
services: 
  api_service:
    container_name: api_container
    image: necilcakmak/blog:api
    depends_on:
      - pg_service
    build: 
      context: .
      dockerfile: Blog.Api/Dockerfile
    volumes:
      - upload_images:/BlogApi/images
    ports: 
      - 44322:80 
  monitoring_service:
    container_name: monitoring_container
    image: necilcakmak/blog:monitoring
    build: 
      context: .
      dockerfile: Blog.MonitoringService/Dockerfile   
    ports: 
      - 44395:80 
  worker_service:
    container_name: worker_container
    image: necilcakmak/blog:worker
    depends_on:
      - rabbitmq_service
    build: 
      context: .
      dockerfile: Blog.WorkerService/Dockerfile  
    ports: 
      - 44324:80
  pg_service:
    container_name: pg_container
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=BlogDB
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql/data/
  pgadmin_service:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    volumes:
      - dbadmin_volume:/var/lib/pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
  redis_service:
    container_name: redis_container
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
  rabbitmq_service:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    hostname: rabbitmq
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
    - RABBITMQ_DEFAULT_USER=necil
    - RABBITMQ_DEFAULT_PASS=1234
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always
volumes:
  upload_images:
  db_volume:
  dbadmin_volume:
  jenkins_home: