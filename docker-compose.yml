version: "3.8"
services: 
  apiservice:
    container_name: containerapi
    image: necilcakmak/blog:api
    depends_on:
      - pqDb
    build: 
      context: .
      dockerfile: Blog.Api/Dockerfile
    environment:
      ConnectionStrings:BlogDB: "Server=pqDb;port=5432;database=BlogDB;username=root;password=1234"
    volumes:
      - upload_images:/BlogApi/images
    ports: 
      - 80:80

  pqDb:
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=BlogDB
    ports:
      - 5432:5432
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    volumes:
      - dbadmin_volume:/var/lib/pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
      
volumes:
  upload_images:
  db_volume:
  dbadmin_volume: