version: "3.3"
services: 
  api_service:
    container_name: api_container
    image: necilcakmak/blog:api
    depends_on:
      - pg_service
    build: 
      context: .
      dockerfile: Blog.Api/Dockerfile
    environment:
      ConnectionStrings:BlogDB: "Server=pg_service;port=5432;database=BlogDB;username=root;password=1234"
      ConnectionStrings:RedisCon: "redis_service"
      EmailSettings:ApiUrl: "http://localhost/api/"
      RedisSettings:RedisEndPoint: "redis_service"
      RedisSettings:RedisPort: "6379"
      RedisSettings:EnvironmentName: "Dev"
      RedisSettings:RedisExpireTime: "60"
    volumes:
      - upload_images:/BlogApi/images
    ports: 
      - 44322:80 
  monitoring_service:
    container_name: monitoring_container
    environment:
      ConnectionStrings:ApiService: "http://api_service/health"
    build: 
      context: .
      dockerfile: Blog.MonitoringService/Dockerfile   
    ports: 
      - 44395:80 
  worker_service:
    container_name: worker_container
    build: 
      context: .
      dockerfile: Blog.WorkerService/Dockerfile  
    ports: 
      - 44324:80
  pg_service:
    container_name: pg_container
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=BlogDB
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql/data/
  pgadmin_service:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    volumes:
      - dbadmin_volume:/var/lib/pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
  redis_service:
    container_name: redis_container
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
volumes:
  upload_images:
  db_volume:
  dbadmin_volume: