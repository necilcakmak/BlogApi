version: "3.8"
services: 
  api_service:
    container_name: api_container
    image: necilcakmak/blog:api
    depends_on:
      - pg_service
    networks:
      - webnet
    build: 
      context: .
      dockerfile: Blog.Api/Dockerfile
    environment:
      ConnectionStrings:BlogDB: "Server=pg_service;port=5432;database=BlogDB;username=root;password=1234"
      EmailSettings:ApiUrl: "http://localhost/api/"
    volumes:
      - upload_images:/BlogApi/images
    ports: 
      - 4000:80
  ui_service:
    container_name: ui_container
    image: necilcakmak/blog:ui
    networks:
      - webnet
    ports: 
      - 80:8080
  pg_service:
    container_name: pg_container
    image: postgres:latest
    networks:
      - webnet
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=BlogDB
    ports:
      - 5432:5432
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data/

  pgadmin_service:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    restart: always
    volumes:
      - dbadmin_volume:/var/lib/pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
      
volumes:
  upload_images:
  db_volume:
  dbadmin_volume:
  portainer_volume:
networks:
  webnet:
    driver: bridge